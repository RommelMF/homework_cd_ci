{% extends "base.html" %}

{% block title %}
    {{ object.name }}
{% endblock %}

{% block content %}
    <h1>{{ object.name }}</h1>
     <img src="{{ object.img.url }}" width="300px">
    <ul>
        <li>
            City: {{ object.city.name }}
        </li>
        <li>
            Rate: {{ object.rate }}
        </li>
        <li>
            Description: {{ object.description }}
        </li>
    </ul>

{% endblock %}
